{% extends 'base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}

    <div class="container mt-2">
        <div class="jumbotron">
            <div id="form_layout">
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label font-weight-bold">Category Name</label>
                                {% if form.cname.errors %}
                                    <div class="col-sm-8">
                                        {{ form.cname | add_class:"is-invalid" }}
                                        <div class="invalid-feedback">
                                            {{ form.cname.errors }}
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="col-sm-8">
                                        {{ form.cname }}
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
